gui:
  # Use your existing terminal borders (Sevastopol style)
  border: 'single'
  
  theme:
    # 1. Borders (Active = Amber, Inactive = Lighter Gray)
    activeBorderColor:
      - '#ffb86c'
      - 'bold'
    inactiveBorderColor:
      - '#777777' # Changed from #444444 to make it visible
    
    # 2. Selection (Black text on Amber bg)
    selectedLineBgColor:
      - '#ffb86c'
    selectedLineFgColor: # Added this to force Black text on the Amber block
      - '#0d0d0d'
    selectedRangeBgColor:
      - '#ffb86c'
    selectedRangeFgColor:
      - '#0d0d0d'
      
    # 3. Options (Keybindings in the menu)
    optionsTextColor:
      - '#8be9fd' 
      
    # 4. Cherry Picking / Highlights
    cherryPickedCommitBgColor:
      - '#50fa7b'
    cherryPickedCommitFgColor:
      - '#0d0d0d'
    
    # 5. Text Colors
    defaultFgColor:
      - '#e0e0e0'
