# SEVASTOPOL THEME - HYPRLOCK
# "Security Protocol 939 - Access Restricted"

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# 1. BACKGROUND
# We use a solid void color to simulate a powered-down terminal.
background {
    monitor =
    path = rab(0,0,0)   # uses a screenshot of your desktop (optional) 
    # OR use a solid color if you prefer:
    color = rgba(13, 13, 13, 1.0) # #0d0d0d

    # CRT Blur Effect for the background
    blur_passes = 0 # No blur, raw data
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# 2. TIME (Digital Clock)
label {
    monitor =
    text = $TIME
    color = rgba(255, 184, 108, 1.0) # #ffb86c (Amber)
    font_size = 90
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 0
}

# 3. DATE (Data Log)
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B %Y')</span>"
    color = rgba(224, 224, 224, 1.0) # #e0e0e0 (Tungsten)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# 4. SECURITY HEADER ("System Halted")
label {
    monitor =
    text = SYSTEM LOCKED // SEVASTOPOL TERMINAL
    color = rgba(255, 85, 85, 1.0) # #ff5555 (Alert Red)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -80
    halign = center
    valign = center
    letter_spacing = 5 # Wide spacing for industrial look
}

# 5. INPUT FIELD (The Prompt)
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    
    # Colors
    outer_color = rgba(255, 184, 108, 1.0) # Amber Border
    inner_color = rgba(13, 13, 13, 1.0)    # Void Background
    font_color = rgba(255, 184, 108, 1.0)  # Amber Text
    
    # Feedback Colors
    check_color = rgba(255, 184, 108, 1.0)
    fail_color = rgba(255, 85, 85, 1.0) # Red on fail

    # Text
    fade_on_empty = false
    placeholder_text = <i>ID CODE REQUIRED...</i>
    fail_text = <i>ACCESS DENIED</i>
    
    hide_input = false
    
    # Geometry
    position = 0, -150
    halign = center
    valign = center
    
    # THEME RULES: No Rounding!
    rounding = 0
}

# 6. BOTTOM STATUS (Fake diagnostics)
label {
    monitor =
    text = MEM: OK | CPU: OK | NET: SECURE
    color = rgba(68, 68, 68, 1.0) # #444444 (Dim)
    font_size = 10
    font_family = JetBrainsMono Nerd Font
    position = 0, 30
    halign = center
    valign = bottom
}
