force_keyboard_focus = true
selection_wrap = true

[ui]
hide_action_hints = true

[placeholders]
"default" = { input = " Search...", list = "No Results" }

[keybinds]
quick_activate = []

# --- MODULES CONFIGURATION ---
# Each module needs to be explicitly configured
[modules.applications]
# Desktop applications from .desktop files

[modules.runner]
# Command runner

[modules.commands]
# Custom commands

[modules.websearch]
# Web search functionality

[modules.calc]
# Calculator

[modules.ssh]
# SSH connections (optional)

[modules.switcher]
# Window switcher (optional)

# --- LIST CONFIGURATION ---
[list]
max_entries = 50

# --- SEARCH CONFIGURATION ---
[search]
# Defines which modules are active and in what order
# This replaces the old "providers" section
modules = [
  "applications",
  "runner", 
  "commands",
  "websearch",
]

# --- PREFIX-BASED ACTIVATION ---
# Use prefixes to activate specific modules
[[search.prefix]]
prefix = "/"
module = "finder"  # File finder

[[search.prefix]]
prefix = "?"
module = "websearch"

[[search.prefix]]
prefix = ":"
module = "commands"

[[search.prefix]]
prefix = "="
module = "calc"

[[search.prefix]]
prefix = "@"
module = "ssh"

# --- CUSTOM COMMANDS ---
[[commands.commands]]
name = "Create Desktop App"
description = "Create a new desktop application entry"
cmd = "kitty --hold bash ~/.local/bin/create-desktop-app.sh"
keywords = ["create", "app", "desktop", "application", "new"]
icon = "list-add"

[[commands.commands]]
name = "Create Web App"
description = "Turn a website into a desktop app (Omarchy Style)"
cmd = "bash ~/.local/bin/create-webapp.sh"
keywords = ["webapp", "create", "site", "pwa"]
icon = "application-default-icon"
