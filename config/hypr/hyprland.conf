### MONITORS ###

monitor=,preferred,auto,auto


### MY PROGRAMS ###

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun


### AUTOSTART ###

exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] firefox --new-window about:blank
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = dunst
exec-once = wl-paste --watch cliphist store
exec-once = walker --gapplication-service
exec-once = elephant
# exec-once = fastfetch


### ENVIRONMENT VARIABLES ###

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


### LOOK AND FEEL ###

general {
  col.active_border = rgba(98c379ff)  
  col.inactive_border = rgba(444444ff)
  gaps_in = 4
  gaps_out = 4
  border_size = 1

  resize_on_border = false
  allow_tearing = false
}

decoration {
  rounding = 5
  rounding_power = 2

  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
  }

  blur {
  }
}

animations {
  enabled = yes,

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
}


### INPUT ###

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  sensitivity = -.04

  touchpad {
    natural_scroll = true
    tap-to-click = false
    clickfinger_behavior = true
    scroll_factor = 0.3
  }
}

device {
  name = epic-mouse-v1
  sensitivity = -.5
}


### KEYBINDINGS ###

$mainMod = SUPER

# Apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, firefox
bind = $mainMod, Space, exec, walker
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Escape, exec, hyprlock

#Windows
bind = $mainMod, W, killactive,
bind =$mainMod, F, fullscreen, 0
bind = $mainMod, V, togglefloating,
bind = $mainMod, M, exit,
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, P, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap tiles
bind = $mainMod Shift, h, movewindow, l
bind = $mainMod Shift, l, movewindow, r
bind = $mainMod Shift, k, movewindow, u
bind = $mainMod Shift, j, movewindow, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Screenshots
bind = $mainMod, S, exec, $HOME/dotfiles/scripts/system/screenshot.sh swappy
bind = $mainMod SHIFT, S, exec, $HOME/dotfiles/scripts/system/screenshot.sh full
# Clipboard history
bind = $mainMod Shift, V, exec, rofi -modi "clipboard:cliphist list" -show clipboard

# Lock screen
bind = $mainMod, Esc, exec, hyprlock

# Toggle Hypridle
bind = $mainMod Shift, x, exec, $HOME/dotfiles/scripts/system/toggle-hypridle.sh off
bind = $mainMod Shift, i, exec, $HOME/dotfiles/scripts/system/toggle-hypridle.sh on

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, $HOME/dotfiles/scripts/system/volume.sh up
bindel = , XF86AudioLowerVolume, exec, $HOME/dotfiles/scripts/system/volume.sh down
bindl  = , XF86AudioMute, exec, $HOME/dotfiles/scripts/system/volume.sh mute

# Brightness Keys
bindel = , XF86MonBrightnessUp, exec, $HOME/dotfiles/scripts/system/brightness.sh 5%+
bindel = , XF86MonBrightnessDown, exec, $HOME/dotfiles/scripts/system/brightness.sh 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

### WINDOWS AND WORKSPACES ###

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
