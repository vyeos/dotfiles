# SEVASTOPOL THEME
# "Security Protocol 939 - Access Restricted"

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# 1. BACKGROUND
background {
    monitor =
    # path = ~/.config/hypr/wallpapers/sevastopol-1.jpeg
    
    # Void Background
    color = rgba(13, 13, 13, 1.0) 
}

# 2. TIME (Massive Digital Clock)
label {
    monitor =
    text = $TIME
    color = rgba(255, 184, 108, 1.0) # Amber
    
    # SCALED UP: 90 -> 200
    font_size = 200
    font_family = JetBrainsMono Nerd Font ExtraBold
    
    # Moved higher to make room (150 -> 300)
    position = 0, 300
    
    halign = center
    valign = center
    shadow_passes = 0
}

# 3. DATE (Data Log)
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B %Y')</span>"
    color = rgba(224, 224, 224, 1.0) # Tungsten
    
    # SCALED UP: 20 -> 45
    font_size = 45
    font_family = JetBrainsMono Nerd Font
    
    # Moved up (80 -> 120)
    position = 0, 120
    
    halign = center
    valign = center
}

# 4. SECURITY HEADER ("System Halted")
label {
    monitor =
    text = SYSTEM LOCKED // SEVASTOPOL TERMINAL
    color = rgba(255, 85, 85, 1.0) # Alert Red
    
    # SCALED UP: 12 -> 24
    font_size = 24
    font_family = JetBrainsMono Nerd Font Bold
    
    # Moved down to sit right on top of the box (-80 -> -120)
    position = 0, -120
    
    halign = center
    valign = center
    
    # Wider spacing for the large header
    letter_spacing = 8 
}

# 5. INPUT FIELD (The Prompt)
input-field {
    monitor =
    
    # SCALED UP: 300,60 -> 600,100 (Much wider and taller)
    size = 600, 100
    
    outline_thickness = 4
    
    dots_size = 0.33 
    dots_spacing = 0.15 
    dots_center = true
    dots_rounding = -1 
    
    # Colors
    outer_color = rgba(255, 184, 108, 1.0) # Amber Border
    inner_color = rgba(13, 13, 13, 1.0)    # Void Background
    font_color = rgba(255, 184, 108, 1.0)  # Amber Text
    
    # Feedback Colors
    check_color = rgba(255, 184, 108, 1.0)
    fail_color = rgba(255, 85, 85, 1.0) 

    # Text
    fade_on_empty = false
    placeholder_text = <i>ID CODE REQUIRED...</i>
    fail_text = <i>ACCESS DENIED</i>
    
    hide_input = false
    
    # Moved down (-150 -> -250)
    position = 0, -250
    halign = center
    valign = center
    
    # THEME RULES: No Rounding!
    rounding = 0
}

# 6. BOTTOM STATUS (Fake diagnostics)
label {
    monitor =
    text = MEM: OK | CPU: OK | NET: SECURE
    color = rgba(68, 68, 68, 1.0)
    
    # SCALED UP: 10 -> 16
    font_size = 16
    
    font_family = JetBrainsMono Nerd Font
    position = 0, 30
    halign = center
    valign = bottom
}
