general {
    disable_loading_bar = true
    hide_cursor = true
}

background {
    monitor =
    path = /home/vyeos/Pictures/pixel-art-wallpaper.png
    color = rgba(30, 30, 46, 1.0) # Solid background if no image
    blur_passes = 0 # No blur for pixel art sharpness
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgb(205, 214, 244)
    font_size = 22
    font_family = JetBrainsMono Nerd Font
    position = 0, 300
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(205, 214, 244)
    font_size = 95
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    rounding = 0 # Sharp corners for pixel look
    outer_color = rgb(180, 190, 254)
    inner_color = rgb(30, 30, 46)
    font_color = rgb(205, 214, 244)
    fade_on_empty = false
    placeholder_text = 
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}
