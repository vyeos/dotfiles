# --- COLORS ---
# Accent: Sage/Light Green (Matches your new theme)
$accent = rgb(163, 190, 140)

# Base: Your Deep Dark Green
$base = rgb(10, 25, 20)

# Text: White/Ice
$text = rgb(205, 214, 244)

# Error: Red
$red = rgb(191, 97, 106)

general {
    hide_cursor = true
}

background {
    monitor =
    path = $HOME/.config/hypr/wallpapers/osaka-jade.jpg
    # path = screenshot   # Use 'screenshot' to blur current screen, or your image path
    color = $base
    blur_passes = 3
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $text
    font_size = 45
    font_family = JetBrainsMono Nerd Font
    position = 0, 450
    halign = center
    valign = center
}

# TIME (Now Green)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $accent
    font_size = 180
    font_family = JetBrainsMono Nerd Font
    position = 0, 240
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 450, 60
    outline_thickness = 4
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    # Rounding = 0 for that sharp "Pixel/Terminal" look
    rounding = 0
    
    # --- COLORS ---
    outer_color = $accent        # Green Border
    inner_color = $base          # Dark Background
    font_color = $accent         # Green Text/Dots inside
    check_color = $accent        # Green when validating
    fail_color = $red            # Red when wrong
    
    fade_on_empty = false
    placeholder_text = <span foreground="##a3be8c">Input Password...</span> # Green placeholder
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}
