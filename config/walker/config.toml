force_keyboard_focus = true
selection_wrap = true

[ui]
hide_action_hints = true

[placeholders]
"default" = { input = "ï€‚ Search...", list = "No Results" }

[keybinds]
quick_activate = []

[providers]
max_results = 50
# CRITICAL FIX: Added "commands" and "runner" to this list
default = [
  "commands",
  "desktopapplications",
  "runner",
  "websearch",
]

[[providers.prefixes]]
prefix = "/"
provider = "files" # Swapped to files (standard convention), change back to providerlist if you prefer

[[providers.prefixes]]
prefix = "?"
provider = "websearch"

[[providers.prefixes]]
prefix = ":"
provider = "commands"

[[providers.prefixes]]
prefix = "="
provider = "calc"

# --- CUSTOM COMMANDS ---
# Changed from [[custom_commands]] to [[commands]]
[[commands]]
name = "Create Web App"
description = "Turn a website into a desktop app (Omarchy Style)"
cmd = "bash ~/.local/bin/create-webapp.sh"
keywords = ["webapp", "create", "site", "pwa"]
icon = "application-default-icon"
